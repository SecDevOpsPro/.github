<svg id="banner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396" preserveAspectRatio="xMidYMid meet">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1F3351;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2AC7B8;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1584" height="396" fill="url(#bgGradient)" />

    <!-- Decorative pipes pattern -->
    <line x1="400" y1="0" x2="400" y2="396" stroke="#2AC7B8" stroke-width="2" opacity="0.15" />
    <line x1="0" y1="150" x2="1584" y2="150" stroke="#2AC7B8" stroke-width="2" opacity="0.15" />
    <line x1="0" y1="250" x2="1584" y2="250" stroke="#2AC7B8" stroke-width="2" opacity="0.15" />

    <!-- Main gear icon -->
    <g transform="translate(220, 198)" filter="url(#glow)">
        <!-- Outer gear circle -->
        <circle cx="0" cy="0" r="120" fill="none" stroke="#2AC7B8" stroke-width="6" opacity="0.8" />

        <!-- Gear teeth (8 teeth) -->
        <g>
            <rect x="-10" y="-130" width="20" height="20" fill="#2AC7B8" opacity="0.6" />
            <rect x="92" y="-92" width="20" height="20" fill="#2AC7B8" opacity="0.6" transform="rotate(45 102 -82)" />
            <rect x="120" y="-10" width="20" height="20" fill="#2AC7B8" opacity="0.6" />
            <rect x="92" y="82" width="20" height="20" fill="#2AC7B8" opacity="0.6" transform="rotate(45 102 92)" />
            <rect x="-10" y="110" width="20" height="20" fill="#2AC7B8" opacity="0.6" />
            <rect x="-102" y="82" width="20" height="20" fill="#2AC7B8" opacity="0.6" transform="rotate(45 -92 92)" />
            <rect x="-130" y="-10" width="20" height="20" fill="#2AC7B8" opacity="0.6" />
            <rect x="-102" y="-92" width="20" height="20" fill="#2AC7B8" opacity="0.6" transform="rotate(45 -92 -82)" />
        </g>

        <!-- Inner circle -->
        <circle cx="0" cy="0" r="50" fill="none" stroke="#2AC7B8" stroke-width="4" opacity="0.8" />

        <!-- Center hub -->
        <circle cx="0" cy="0" r="20" fill="#2AC7B8" opacity="0.5" />

        <!-- Diagonal pipes through center -->
        <line x1="-85" y1="-85" x2="85" y2="85" stroke="#2AC7B8" stroke-width="4" opacity="0.6" />
        <line x1="-85" y1="85" x2="85" y2="-85" stroke="#2AC7B8" stroke-width="4" opacity="0.6" />
    </g>

    <!-- Small decorative gears -->
    <circle cx="1100" cy="80" r="30" fill="none" stroke="#2AC7B8" stroke-width="3" opacity="0.3" />
    <circle cx="1400" cy="320" r="40" fill="none" stroke="#2AC7B8" stroke-width="3" opacity="0.25" />
    <circle cx="500" cy="350" r="25" fill="none" stroke="#2AC7B8" stroke-width="2" opacity="0.3" />

    <!-- Company Name -->
    <text x="450" y="170" font-family="Montserrat, Arial, sans-serif" font-size="82" font-weight="700" fill="#FFFFFF"
        letter-spacing="-1">
        SecDevOpsPro
    </text>

    <!-- Tagline -->
    <text x="450" y="235" font-family="Open Sans, Arial, sans-serif" font-size="28" font-weight="400" fill="#F4F7FA"
        letter-spacing="0.5">
        Secure by Design. DevOps Engineered.
    </text>

    <!-- Accent line under tagline -->
    <line x1="450" y1="250" x2="900" y2="250" stroke="#FFB600" stroke-width="3" opacity="0.6" />
</svg>
